<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../style.css" />
    <title>Découvert Agios</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculez vos Agios</h1>
      <form method="post" action="./duree.html">
        <label for="montantDecouvert"
          >Saisissez le montant de votre découvert :</label
        >
        <input
          type="number"
          id="montantDecouvert"
          name="montantDecouvert"
          min="100"
          max="2000"
        />
        <div>
          <button type="submit" value="Envoyer">Envoyer</button>
        </div>
      </form>
    </div>
  </body>
</html>
